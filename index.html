<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>weather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">


</head>

<body>
   
       
            <h1 class="top" class="col-md-3 text-center">URO WEATHER DETECTOR</h1>
    

    <br />
    <br />
    <div class="row">

        <center class="row">
            <form action="" method="post" class="col-md-6 col-md-offset-3">

                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" name="city" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                    <form>
        </center>
        <div id="mansu" class="col-md-6 col-md-offset-3">
            <h1 class="iop">{{city}}</h1>
            <h3  class="iop">country code : {{data.country_code}}</h1>
                <h5 class="iop">coordinate : {{data.coordinate}}</h5>
                <h5 class="iop">temp in celcius : {{data.temp}}</h5>
                <h5 class="iop">pressure : {{data.pressure}} </h5>
                <h5 class="iop">humidity : {{data.humidity}}</h5>
        </div>

    </div>
</body>

</html>
